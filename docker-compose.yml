version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: smartq-database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: smartq_db
      MYSQL_USER: smartq_user
      MYSQL_PASSWORD: smartq_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    container_name: smartq-web
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: smartq_user
      DB_PASSWORD: smartq_password
      DB_NAME: smartq_db
    ports:
      - "5000:5000"

volumes:
  db_data:
