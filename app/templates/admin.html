<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQ - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>⚙️ Admin Panel</h1>
            <a href="/admin/logout" class="logout-btn">Logout</a>
        </header>

        <div class="admin-tabs">
            <button class="tab-btn active" onclick="showTab('overview')">Overview</button>
            <button class="tab-btn" onclick="showTab('organizations')">Organizations</button>
            <button class="tab-btn" onclick="showTab('services')">Services</button>
            <button class="tab-btn" onclick="showTab('providers')">Staff</button>
        </div>

        <div id="overview" class="tab-content active">
            <h2>System Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalTicketsToday">0</div>
                    <div class="stat-label">Tickets Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedToday">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeNow">0</div>
                    <div class="stat-label">Active Now</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgWaitTime">0m</div>
                    <div class="stat-label">Avg Wait Time</div>
                </div>
            </div>

            <h3>Service Analytics</h3>
            <div id="serviceAnalytics" class="table-container"></div>
        </div>

        <div id="organizations" class="tab-content">
            <div class="section-header">
                <h2>Organizations</h2>
                <button class="primary-btn" onclick="showOrgModal()">+ Add Organization</button>
            </div>
            <div id="orgsList" class="table-container"></div>
        </div>

        <div id="services" class="tab-content">
            <div class="section-header">
                <h2>Services</h2>
                <button class="primary-btn" onclick="showServiceModal()">+ Add Service</button>
            </div>
            <div id="servicesList" class="table-container"></div>
        </div>

        <div id="providers" class="tab-content">
            <div class="section-header">
                <h2>Service Providers</h2>
                <button class="primary-btn" onclick="showProviderModal()">+ Add Staff</button>
            </div>
            <div id="providersList" class="table-container"></div>
        </div>
    </div>

    <!-- Organization Modal -->
    <div id="orgModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('orgModal')">&times;</span>
            <h3 id="orgModalTitle">Add Organization</h3>
            <form id="orgForm">
                <input type="hidden" id="orgId">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="orgName" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="orgType">
                        <option value="hospital">Hospital</option>
                        <option value="bank">Bank</option>
                        <option value="government">Government</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="orgLocation">
                </div>
                <div class="form-group">
                    <label>Contact Phone</label>
                    <input type="tel" id="orgPhone">
                </div>
                <button type="submit" class="primary-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- Service Modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('serviceModal')">&times;</span>
            <h3 id="serviceModalTitle">Add Service</h3>
            <form id="serviceForm">
                <input type="hidden" id="serviceId">
                <div class="form-group">
                    <label>Organization *</label>
                    <select id="serviceOrgId" required></select>
                </div>
                <div class="form-group">
                    <label>Service Name *</label>
                    <input type="text" id="serviceName" required>
                </div>
                <div class="form-group">
                    <label>Counter/Room Number</label>
                    <input type="text" id="serviceCounter">
                </div>
                <div class="form-group">
                    <label>Estimated Time (minutes)</label>
                    <input type="number" id="serviceTime" value="15">
                </div>
                <button type="submit" class="primary-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- Provider Modal -->
    <div id="providerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('providerModal')">&times;</span>
            <h3 id="providerModalTitle">Add Staff Member</h3>
            <form id="providerForm">
                <input type="hidden" id="providerId">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="providerName" required>
                </div>
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" id="providerUsername" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="providerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="providerPassword" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="providerPhone">
                </div>
                <div class="form-group">
                    <label>Assigned Service *</label>
                    <select id="providerServiceId" required></select>
                </div>
                <button type="submit" class="primary-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <!-- <script src="../static/js/admin.js"></script> -->
</body>
</html>
